<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artificial Intelligence</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>

  <div class="main">
    <video autoplay muted loop class="video">
      <source src="./assets/Sea.mp4">
    </video>
    <div class="middle">
      <div class="img">
        <div class="face">
          <div class="eyeContainer">
            <div class="eyes1"></div>
            <div class="eyes2"></div>
          </div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="content">
        <input type="text" placeholder="What you want to ask?" id="que" />
        <div class="answer">
          <p id="change"> Hello! How are you?</p>
        </div>
      </div>
      <div class="button">
        <button type="submit" id="btn">Submit</button>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
